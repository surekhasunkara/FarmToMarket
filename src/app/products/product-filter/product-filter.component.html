<div class="sticky-top">
  <div class="list-group">
    <a routerLink="/" [class.active]="!category" class="list-group-item list-group-item-action">All Catrgories</a>
    <a *ngFor="let c of categories$ | async" routerLink="/" [queryParams]="{ category: c.$key }" [class.active]="category === c.$key"
      class="list-group-item list-group-item-action">
      {{ c.name }}
    </a>
  </div>
</div>
